<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>condejarlsaga</title>
    <link rel="icon" type="image/png" href="../assets/images/condejarlsagaicon02.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" charset="utf-8"></script>
    <!-- https://manuelacevedosanchez.github.io/candyjarlsaga/ -->
</head>

<body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection">
        <h2>Elige un modo:</h2>
        <button id="endlessMode">Infinito</button>
        <button id="timedMode">Temporizado</button>
        <button id="instructions">Instrucciones</button>
    </div>
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cómo jugar</h2>
            <p>Alinea 3 o más caramelos para eliminarlos y ganar puntos...</p>
        </div>
    </div>
    <!-- Scoreboard with Timer and Change Mode Button -->
    <div class="scoreBoard">
        <h3>Puntuación</h3>
        <h1 id="score">0</h1>
        <div id="timer"></div>
        <button id="changeMode">Cambio de modo</button>
    </div>
    <!-- Game Grid -->
    <div class="grid"></div>
</body>

</html>
